                                        onclick="app.removeChoiceEffect('${item.id}', ${idx}, '${effKey}')">x</button>
                                </div>
                            `).join('')}
                            <!-- Add Choice Effect -->
                             <div class="flex-row" style="margin-top:5px;">
                                <select id="new-ch-attr-${item.id}-${idx}" style="flex:1;">
                                    ${availableAttrs.map(a => `<option value="${a}">${a}</option>`).join('')}
                                </select>
                                <input type="number" id="new-ch-val-${item.id}-${idx}" placeholder="0" style="width:50px;">
                                <button class="btn btn-success" style="padding:2px 6px;"
                                    onclick="app.addChoiceEffect('${item.id}', ${idx})">+</button>
                            </div>
                        </div>

                        <!-- Choice Conditions -->
                        ${this._getChoiceConditionHTML(item.id, idx)}

                    </div>
            `;
                });

                html += `
            <button class="btn btn-success" style="width:100%; margin-top:5px;"
                onclick="app.addChoice('${item.id}')">+ æ·»åŠ é€‰é¡¹</button>
            `;

                html += '</div>';

                const wrapper = document.createElement('div');
                wrapper.className = 'form-group';
                wrapper.innerHTML = `<label>é€‰é¡¹ (Choices)</label>${html}`;
                container.appendChild(wrapper);
            },

            // --- Choice Management Methods ---
            addChoice(itemId) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                // Fallback for timeline view
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item) return;
                if (!item.choices) item.choices = [];
                item.choices.push({ text: 'æ–°é€‰é¡¹', effect: {} });
                this.render();
            },

            removeChoice(itemId, idx) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                // Fallback
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices) return;
                item.choices.splice(idx, 1);
                this.render();
            },

            updateChoice(itemId, idx, field, value) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[idx]) return;
                item.choices[idx][field] = value;
            },

            addChoiceEffect(itemId, idx) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[idx]) return;

                const attrInput = document.getElementById(`new-ch-attr-${itemId}-${idx}`);
                const valInput = document.getElementById(`new-ch-val-${itemId}-${idx}`);

                if (!attrInput || !valInput) return;

                const attr = attrInput.value;
                const val = parseFloat(valInput.value) || 0;

                if (!item.choices[idx].effect) item.choices[idx].effect = {};
                item.choices[idx].effect[attr] = val;
                this.render();
            },

            removeChoiceEffect(itemId, idx, key) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[idx] || !item.choices[idx].effect) return;
                delete item.choices[idx].effect[key];
                this.render();
            },

            updateChoiceEffect(itemId, idx, key, val) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                if (this.currentView === 'timeline') list = this.data.events;

                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[idx] || !item.choices[idx].effect) return;
                item.choices[idx].effect[key] = val;
            },

            // --- Choice Condition Methods ---
            _getChoiceConditionHTML(itemId, choiceIdx) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[choiceIdx]) return '';

                const choice = item.choices[choiceIdx];
                const conditions = choice.conditions || [];
                const worldId = item.worldId;
                const world = this.data.worlds.find(w => w.id === worldId);

                let attrOptions = [];
                if (world) {
                    attrOptions = (world.uniqueAttributes || []).map(a => ({ value: a, label: a }));
                } else {
                    attrOptions = [{ value: 'è¯·å…ˆé€‰æ‹©ä¸–ç•Œ', label: 'è¯·å…ˆé€‰æ‹©ä¸–ç•Œ' }];
                }
                const worldTalents = this.data.talents.filter(t => t.worldId === worldId || !worldId);
                const talentIds = new Set(worldTalents.map(t => t.id));

                const operators = ['>', '<', '=', '>=', '<=', '!='];

                let html = `<div style="padding-left:20px; font-size:0.9em; margin-bottom:5px; border-top:1px dashed #444; padding-top:5px; margin-top:5px;">
                    <div style="color:#aaa; margin-bottom:4px; font-weight:bold;">ğŸ” è§¦å‘æ¡ä»¶ (Conditions):</div>`;

                if (conditions.length === 0) {
                    html += `<div style="color:#666; font-style:italic; margin-bottom:5px;">æ— æ¡ä»¶ (Always visible)</div>`;
                }

                conditions.forEach((cond, cIdx) => {
                    const isTalent = talentIds.has(cond.attr) || cond.op === 'has';
                    const isEvent = cond.op === 'triggered';

                    html += `<div class="flex-row" style="margin-bottom:4px; gap:5px;">
                        <span style="color:#666; font-size:0.8em; align-self:center;">${cIdx + 1}.</span>
                        <select style="flex:2; font-size:0.9em;" onchange="app.updateChoiceCondition('${itemId}', ${choiceIdx}, ${cIdx}, 'attr', this.value)">
                            <optgroup label="ç‰¹æ®Š (Special)">
                                <option value="evt_triggered" ${cond.op === 'triggered' ? 'selected' : ''}>å·²è§¦å‘äº‹ä»¶ID</option>
                            </optgroup>
                            <optgroup label="å±æ€§ (Attributes)">
                                ${attrOptions.map(a => `<option value="${a.value}" ${a.value === cond.attr && cond.op !== 'triggered' ? 'selected' : ''}>${a.label}</option>`).join('')}
                            </optgroup>
                            <optgroup label="å¤©èµ‹ (Talents)">
                                ${worldTalents.map(t => `<option value="${t.id}" ${t.id === cond.attr ? 'selected' : ''}>${t.name}</option>`).join('')}
                            </optgroup>
                        </select>`;

                    if (isEvent) {
                        html += `<input type="text" value="${cond.val || ''}" placeholder="Event ID" style="width:80px; font-size:0.9em;" 
                            onchange="app.updateChoiceCondition('${itemId}', ${choiceIdx}, ${cIdx}, 'val', this.value)">`;
                    } else if (isTalent) {
                        html += `<span style="color:#4caf50; padding:2px 4px; background:#1b5e20; border-radius:3px; font-size:0.8em; flex:1;">âœ“ æ‹¥æœ‰å³è§¦å‘</span>`;
                    } else {
                        html += `<select style="width:45px; font-size:0.9em;" onchange="app.updateChoiceCondition('${itemId}', ${choiceIdx}, ${cIdx}, 'op', this.value)">
                            ${operators.map(o => `<option value="${o}" ${o === cond.op ? 'selected' : ''}>${o}</option>`).join('')}
                        </select>
                        <input type="number" value="${cond.val || 0}" style="width:50px; font-size:0.9em;" 
                            onchange="app.updateChoiceCondition('${itemId}', ${choiceIdx}, ${cIdx}, 'val', parseFloat(this.value))">`;
                    }

                    html += `<button class="btn btn-danger" style="padding:0px 6px; line-height:20px;" onclick="app.removeChoiceCondition('${itemId}', ${choiceIdx}, ${cIdx})">Ã—</button>
                    </div>`;
                });

                html += `<button class="btn btn-success" style="padding:2px 8px; font-size:0.8em; margin-top:2px;" onclick="app.addChoiceCondition('${itemId}', ${choiceIdx})">+ æ·»åŠ æ¡ä»¶</button>
                </div>`;

                return html;
            },

            addChoiceCondition(itemId, choiceIdx) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[choiceIdx]) return;

                if (!item.choices[choiceIdx].conditions) item.choices[choiceIdx].conditions = [];
                // Default to first attribute or generic
                const world = this.data.worlds.find(w => w.id === item.worldId);
                let defaultAttr = (world && world.uniqueAttributes.length > 0) ? world.uniqueAttributes[0] : 'æ¶å';

                item.choices[choiceIdx].conditions.push({ attr: defaultAttr, op: '>', val: 0 });
                this.render();
            },

            removeChoiceCondition(itemId, choiceIdx, condIdx) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[choiceIdx] || !item.choices[choiceIdx].conditions) return;
                item.choices[choiceIdx].conditions.splice(condIdx, 1);
                this.render();
            },

            updateChoiceCondition(itemId, choiceIdx, condIdx, field, value) {
                let list = this.currentView === 'events' ? this.data.events : this.getList(this.currentView);
                const item = list.find(x => x.id === itemId);
                if (!item || !item.choices || !item.choices[choiceIdx] || !item.choices[choiceIdx].conditions) return;

                const cond = item.choices[choiceIdx].conditions[condIdx];
                cond[field] = value;

                if (field === 'attr') {
                    if (value === 'evt_triggered') {
                        cond.op = 'triggered';
                        cond.val = '';
                    } else {
                        // Check if talent
                        const worldId = item.worldId;
                        const worldTalents = this.data.talents.filter(t => t.worldId === worldId || !worldId);
                        const isTalent = worldTalents.some(t => t.id === value);
                        if (isTalent) {
                            cond.op = 'has';
                            cond.val = '';
                        } else {
                            cond.op = '>';
                            cond.val = 0;
                        }
                    }
                    this.render();
                }
            }
        };

        app.init();
    </script>
